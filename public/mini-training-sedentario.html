<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trekking</title>
        <link rel="stylesheet" href="training-style.css" />
        <style>
    /* Regola per sovrascrivere lo sfondo */
    body {
      background-color: white; /* Sfondo bianco */
    }
  </style>
    </head>
    <body>
            <h1>Ricarica!</h1>
            <div class="dropdown">
                <button class="dropbtn">Jumping Jacks - 30 secondi</button>
                <div class="dropdown-content">
                    <iframe src="https://www.youtube.com/embed/gG2Z1siSvkk" title="Esercizio Jumping Jacks" allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Squats - 20 reps</button>
                <div class="dropdown-content">
                    <iframe src="https://www.youtube.com/embed/Zqc_lc93hak" title="Esercizio Squats" allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Push-ups - 15 reps</button>
                <div class="dropdown-content">
                    <iframe src="https://www.youtube.com/embed/w2iTOneGPdU" title="Esercizio Push-ups" allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Plank - 30 secondi</button>
                <div class="dropdown-content">
                    <iframe src="https://www.youtube.com/embed/Is-7PPaBcsM" title="Esercizio Plank" allowfullscreen>
                    </iframe>
                </div>
            </div>
        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImg" />
        </div>
        <script src="script.js"></script>
    </body>
</html>
