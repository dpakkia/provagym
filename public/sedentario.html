<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Timer Regola 45-10-5 - Sincronizzazione Master/Slave</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 30px;
        background-color: #f5f5f5;
      }
      #phase {
        font-size: 28px;
        margin-bottom: 20px;
      }
      #timer {
        font-size: 64px;
        margin-bottom: 20px;
      }
      #content {
        font-size: 18px;
        margin-bottom: 30px;
        padding: 15px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        margin: 0 auto 30px;
      }
      button {
        font-size: 20px;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 20px;
        background-color: #4c57af;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
      #notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #4caf50;
        color: #fff;
        padding: 15px 30px;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
        z-index: 1000;
      }
      #notification.show {
        opacity: 1;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }
      #bottom-buttons {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div id="phase">Fase: Lavoro (45 minuti)</div>
    <div id="timer">45:00</div>
    <div id="content">
      <h2>Focus e Postura</h2>
      <p>üíº Durante questa fase, concentrati sul tuo lavoro.</p>
      <ul>
        <li>ü™ë Siediti dritto.</li>
        <li>üë£ Mantieni i piedi ben appoggiati a terra.</li>
        <li>üñ•Ô∏è Regola la sedia in modo che il monitor sia all'altezza degli occhi.</li>
      </ul>
    </div>
    <button id="startStop">Avvia</button>
    <div id="notification"></div>
    <div id="bottom-buttons">
      <button id="endDayButton">√à finita la giornata</button>
      <button id="backButton">Back</button>
    </div>
    <audio id="alertSound" src="ding-dong.wav"></audio>

    <script>
      // Determina se l'utente √® Master o Slave
      const urlParams = new URLSearchParams(window.location.search);
      const role = urlParams.get("role") || "slave";
      const isMaster = role === "master";

      // Definizione delle fasi
      const phases = [
        { name: "Lavoro", duration: 45 * 60 },
        { name: "In piedi", duration: 10 * 60 },
        { name: "Movimento rapido", duration: 5 * 60 }
      ];

      let currentPhaseIndex = 0;
      let timeRemaining = phases[currentPhaseIndex].duration;
      let timerInterval = null;

      const timerDisplay = document.getElementById("timer");
      const phaseDisplay = document.getElementById("phase");
      const startStopButton = document.getElementById("startStop");

      function updateDisplay() {
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        timerDisplay.textContent = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        phaseDisplay.textContent = "Fase: " + phases[currentPhaseIndex].name;
      }

      function tick() {
        if (timeRemaining > 0) {
          timeRemaining--;
          updateDisplay();

          if (isMaster) {
            fetch("/status", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                phase: phases[currentPhaseIndex].name,
                timeRemaining
              })
            }).catch((err) => console.error("Errore aggiornamento server:", err));
          }
        } else {
          stopTimer();
          document.getElementById("alertSound").play();

          if (isMaster) {
            currentPhaseIndex = (currentPhaseIndex + 1) % phases.length;
            timeRemaining = phases[currentPhaseIndex].duration;
            updateDisplay();
            startStopButton.textContent = "Avvia " + phases[currentPhaseIndex].name;
            startStopButton.disabled = false;
          }
        }
      }

      function startTimer() {
        if (!timerInterval) {
          timerInterval = setInterval(tick, 1000);
          startStopButton.textContent = "Pausa";
        }
      }

      function stopTimer() {
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
          startStopButton.textContent = "Avvia";
        }
      }

      if (isMaster) {
        startStopButton.addEventListener("click", function () {
          if (timerInterval) {
            stopTimer();
          } else {
            startTimer();
            startStopButton.disabled = true;
            fetch("/status", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                phase: phases[currentPhaseIndex].name,
                timeRemaining
              })
            }).catch((err) => console.error("Errore aggiornamento server:", err));
          }
        });
      } else {
        startStopButton.style.display = "none";
      }

      function pollStatus() {
        fetch("/status", { cache: "no-cache" })
          .then((response) => response.json())
          .then((data) => {
            const phaseIndex = phases.findIndex((phase) => phase.name === data.phase);
            if (phaseIndex !== -1 && (currentPhaseIndex !== phaseIndex || timeRemaining !== data.timeRemaining)) {
              currentPhaseIndex = phaseIndex;
              timeRemaining = data.timeRemaining;
              updateDisplay();
            }
          })
          .catch((err) => console.error("Errore nel polling dello stato:", err));
      }

      if (!isMaster) {
        setInterval(pollStatus, 1000);
      }

      window.addEventListener("load", () => {
        if (!isMaster) pollStatus();
        updateDisplay();
      });
    </script>
  </body>
</html>
