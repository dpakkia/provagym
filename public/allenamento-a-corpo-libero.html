<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda di Allenamento</title>
    <link rel="stylesheet" href="training-style.css">
</head>
<body>

    <div class="container">
        <h1>Allenamento Full Body</h1>
        <h2>Riscaldamento</h2>

        <div class="dropdown">
            <button class="dropbtn">Riscaldamento 1: Jumping Jack, 2 minuti</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/gG2Z1siSvkk"
                    title="Esercizio Squat" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Riscaldamento 2: Affondi in camminata, 10 x gamba</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/48PIkHs1c9w"
                    title="Esercizio Flessioni" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Riscaldamento 3: Rotazioni Braccia, 1 minuto</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/D40wm6vbI_0"
                    title="Esercizio Affondi" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <div class="dropdown">
            <button class="dropbtn">Riscaldamento 4: Squat, 15 reps</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/Zqc_lc93hak" 
                    title="Esercizio Affondi" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        <h2>Circuito - 4 giri</h2>

        <div class="dropdown">
            <button class="dropbtn">Esercizio 1: Burpees, 30 secondi</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/E-Oc0zjeqWo"
                    title="Esercizio Burpees" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Esercizio 2: Push-ups, 30 secondi</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/v9LABVJzv8A"
                    title="Esercizio Push-ups" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Esercizio 3: Squat Jumps, 30 secondi</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/bv7as8mDXLQ"
                    title="Esercizio Squat Jumps" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <div class="dropdown">
            <button class="dropbtn">Esercizio 4: Plank, 30 secondi</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/Is-7PPaBcsM" 
                    title="Esercizio Plank" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <div class="dropdown">
            <button class="dropbtn">Esercizio 5: Climbers, 30 secondi</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/w2iTOneGPdU" 
                    title="Esercizio Climbers" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <div class="dropdown">
            <button class="dropbtn">Riposo, 1 minuto</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/pw5w-htT0t8" 
                    title="Riposo" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
        
        <h2>Allenamento di Forza - Calisthenics</h2>

        <div class="dropdown">
            <button class="dropbtn">Esercizio 1: Trazioni all'elastico, 15 x 3 serie</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/8zv8Pray4-w"
                    title="Esercizio Trazioni Elastico" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Esercizio 2: Dips su sedia, 10 x 3 serie</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/AWz_7B1cch0"
                    title="Esercizio Dips Sedia" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Esercizio 3: Pike Push-ups, 10 x 3 serie</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/XckEEwa1BPI"
                    title="Esercizio Pike Push Ups" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <div class="dropdown">
            <button class="dropbtn">Esercizio 4: Hollow Holds, 30 sec x 3 serie</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/4xRpGgttca8" 
                    title="Esercizio Hollow Holds" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <h2>Stretching finale</h2>

        <div class="dropdown">
            <button class="dropbtn">Stretching superiore</button>
            <div class="dropdown-content">
                <img src="https://darebee.com/images/workouts/back-and-neck-pain-relief-workout.jpg" alt="stretching-sopra" class="exercise-img" onclick="openModal(this)">
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Pigeon Stretch</button>
            <div class="dropdown-content">
                <iframe 
                    src="https://www.youtube.com/embed/hRO9m4iMvtE"
                    title="Pigeon Stretch" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <div class="dropdown">
            <button class="dropbtn">Stretching inferiore</button>
            <div class="dropdown-content">
                <img src="https://darebee.com/images/workouts/hip-flexors-workout.jpg" alt="stretching-sotto" class="exercise-img" onclick="openModal(this)">
            </div>
        </div>
        
        
        <button class="back-btn" onclick="history.back()">ðŸ”™ Torna indietro</button>
    </div>
    
    <!-- MODAL (finestra pop-up) -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>


    <script src="script.js"></script>
</body>
</html>
